<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<button class="btn btn-primary">Test Bootstrsssap</button>
<table>
    <tr>
        <th>Name</th>
        <th>email</th>
        <th>Operations</th>
    </tr>

    <tr th:each="user : ${users}">
        <td><a th:text="${user.getUsername()}">name</a></td>
        <td><a th:text="${user.getEmail()}">email</a></td>

        <!-- Переход на страницу просмотра пользователя -->
        <td>
            <form th:action="@{/admin/user/{id}(id=${user.id})}"
                  th:method="GET">
                <button type="submit">Посмотреть</button>
            </form>

        </td>

        <!-- Переход на страницу редактирования пользователя -->
        <td>
            <form th:action="@{/admin/edit-user/{id}(id=${user.id})}"
                  th:method="GET">
                <input type="submit" value="Update">
            </form>
        </td>

        <td>
            <!-- Форма для удаления -->
            <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}"
                  th:method="DELETE">
                <button type="submit">Delete</button>
            </form>
        </td>

    </tr>
</table>
<br/>
<hr/>
<!--<input type="button" value="Add"-->
<!--       onclick="window.location.href = 'addNewUser'" />-->

<form th:action="@{/admin/registration}" th:method="GET">
    <input type="submit" value="Register New User"/>
</form>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout"/>
</form>

<a th:href="@{/user}">На страницу юзера</a>
<a th:href="@{/admin}">На страницу админа</a>
<a th:href="@{/login}">На страницу логина</a>

</body>
</html>
